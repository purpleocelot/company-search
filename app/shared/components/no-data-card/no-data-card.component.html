<mat-card class="margin-bottom">
  <mat-card-header>
    <mat-card-title>
      <span class="badge" matBadge="0" *ngIf="showBadge"></span>
      {{ title | translate }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="padding">
    <span class="no-data-text">
      {{ "No data for this period" | translate }}
    </span>
  </mat-card-content>
</mat-card>
